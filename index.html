<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Telegram Online Checker</title>
    <style>
      body {
        justify-content: center;
        align-items: center;
        height: 100vmin;
        width: 100vmin;
        margin: 0;
        background-color: #f4a460;
        font-family: sans-serif;
        position: relative;
      }
      .menu {
        background: white;
        padding: 20px;
        border-radius: 10px;
        flex-direction: column;
        align-items: center;
        gap: 10px;
      }
      .hidden { display: none; }
      .overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        justify-content: center;
        align-items: center;
      }
      .profile-container {
        flex-direction: column;
        align-items: center;
        gap: 10px;
        background: white;
        padding: 20px;
        border-radius: 10px;
      }
      .profile-row {
        display: flex;
        justify-content: center;
        gap: 20px;
      }
    </style>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
  </head>
  <body>
    <div class="menu" id="mainMenu">
      <button id="onePlayer">1P</button>
      <button id="twoPlayer">2P</button>
    </div>
    
    <div class="overlay hidden" id="twoPlayerMenu">
      <div class="profile-container">
        <button id="closeMenu">X</button>
        <p id="playerName"></p>
        <input type="text" id="enemyName" placeholder="Введите ник противника" />
        <button id="sendInvite">Пригласить</button>
      </div>
    </div>
    
    <div class="profile-container hidden" id="gameScreen">
      <div class="profile-row">
        <img id="playerPhoto" src="" width="50" height="50" />
        <img id="enemyPhoto" src="" width="50" height="50" />
      </div>
      <p id="playerNick"></p>
      <p id="enemyNick"></p>
    </div>
  <script src="script.js"></script>
  </body>
</html>
